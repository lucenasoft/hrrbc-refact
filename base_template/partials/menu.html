{% load static %}
<div id="menu">
    <nav>
        <img class='logo' src="{% static 'logo.svg' %}" alt="">
    </nav>
    <form action="{%url 'logout' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name="username" value="{{request.user.username}}">
        <button type="submit">
            <img src="{% static 'ttt.png' %}" alt="logout"> 
        </button>
    </form> 
</div>
